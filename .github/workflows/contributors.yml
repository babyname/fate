name: Contributors
on:
  push:
    branches: [feat-ent]
  pull_request:
    branches: [feat-ent]

jobs:
  add-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: BobAnkh/add-contributors@master
        with:
          CONTRIBUTOR: "### 贡献者"
          COLUMN_PER_ROW: "6"
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IMG_WIDTH: "100"
          FONT_SIZE: "14"
          PATH: "/README.md"
          COMMIT_MESSAGE: "docs(README): update contributors"
          AVATAR_SHAPE: "round"
      - uses: BobAnkh/add-contributors@master
        with:
          CONTRIBUTOR: "### Contributors"
          COLUMN_PER_ROW: "6"
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IMG_WIDTH: "100"
          FONT_SIZE: "14"
          PATH: "/README_EN.md"
          COMMIT_MESSAGE: "docs(README_EN): update contributors"
          AVATAR_SHAPE: "round"
